<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
	<defs>
		<!-- Soft white gradient for text -->
		<linearGradient id="softWhiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#ffffff" />
			<stop offset="100%" stop-color="#f0f0f0" />
		</linearGradient>

		<!-- Accent line gradient -->
		<linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" stop-color="#00ccb4" />
			<stop offset="100%" stop-color="#00cc66" />
		</linearGradient>
	</defs>

	<!-- Main text in soft white, sized for fullscreen -->
	<text x="960" y="540" font-family="Arial, sans-serif" font-size="220" font-weight="700" text-anchor="middle" fill="url(#softWhiteGradient)">
		BiteLine
	</text>

	<!-- Accent line below text, wider for fullscreen -->
	<line x1="480" y1="620" x2="1440" y2="620" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round" />
</svg>