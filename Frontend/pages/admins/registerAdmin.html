<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../assets/css/formStyle.css">
    <title>Registrazione admin | BiteLine</title>
</head>
<body>
<div class="mega-container">
    <!-- Animated background -->
    <div class="animated-background">
        <div class="animated-blob blob-1"></div>
        <div class="animated-blob blob-2"></div>
        <div class="animated-blob blob-3"></div>
    </div>

    <div class="container">
        <div class="contact-section glass-morphism">
            <div class="glow2"></div>
            <div class="grid-dots"></div>
            <div class="section-content">
                <span class="badge fade-in-up">Admin</span>
                <h1 class="fade-in-up">Registrazione</h1>
                <p class="fade-in-up stagger-delay-1">Inserisci i dati richiesti</p>

                <form class="contact-form fade-in-up stagger-delay-2" id="contactForm" action="../../../Backend/Controllers/SessionControllers/signup.php" method="post">

                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="name" placeholder=" " name="name" required>
                            <label for="name">Nome</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="surname" placeholder=" " name="surname" required>
                            <label for="surname">Cognome</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " name="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="password" placeholder=" " name="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="confirmPassword" placeholder=" " name="confirmPassword" required>
                        <label for="confirmPassword">Conferma Password</label>
                    </div>

                    <button type="submit">Registrati</button>
                    <p class="fade-in-up stagger-delay-1">Hai gi√† un account? <a class="bottom-form-link" href="../users/session/auth-login.html">LogIn</a> </p>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../../assets/script/FormScript.js"></script>

</body>
</html>
