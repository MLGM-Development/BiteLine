<!--

    Per chiunque farÃ  il frontend ricordate di tenere il tag form in modo tale che contenga gli input, poi spostateli
    e fate quello che volete, mi raccomando non modificate ne gli id ne i name di nessun input sono essenziali per il

    <form action="../../../Backend/Controllers/SessionControllers/signup.php" method="post">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Cognome</label>
        <input type="text" id="surname" name="surname" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Registrati">
    </form>
