<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-icon">⏰</div>
        <h1 class="header-title">Locali che potrebbero piacerti</h1>
    </div>

    <div class="recommendations">
        <!-- McDonald's Card -->
        <div class="restaurant-card">
            <div class="card-image-container">
                <img src="/api/placeholder/300/150" alt="McCrunchy Chicken" class="card-image">
                <div class="category-badge">Americano</div>
                <div class="location-icon">📍</div>
            </div>
            <div class="card-content">
                <h2 class="restaurant-name">McDonald's</h2>
                <div class="restaurant-stats">
                    <div class="rating">
                        <span class="rating-icon">👍</span>
                        <span class="rating-percentage">94%</span>
                        <span class="rating-count">(500+)</span>
                    </div>
                    <div class="delivery-icon">🚚</div>
                </div>
            </div>
        </div>

        <!-- Burger King Card -->
        <div class="restaurant-card">
            <div class="card-image-container">
                <img src="/api/placeholder/300/150" alt="Burger King" class="card-image">
                <div class="category-badge">Americano</div>
                <div class="location-icon">📍</div>
            </div>
            <div class="card-content">
                <h2 class="restaurant-name">Burger King</h2>
                <div class="restaurant-stats">
                    <div class="rating">
                        <span class="rating-icon">👍</span>
                        <span class="rating-percentage">92%</span>
                        <span class="rating-count">(480)</span>
                    </div>
                    <div class="delivery-icon">🚚</div>
                </div>
            </div>
        </div>

        <!-- Poke House Card -->
        <div class="restaurant-card">
            <div class="card-image-container">
                <img src="/api/placeholder/300/150" alt="Hot & Spicy Poke" class="card-image">
                <div class="category-badge">Sano</div>
                <div class="location-icon">📍</div>
                <div class="discount-badge">-30%</div>
            </div>
            <div class="card-content">
                <h2 class="restaurant-name">Poke House</h2>
                <div class="restaurant-stats">
                    <div class="rating">
                        <span class="rating-icon">👍</span>
                        <span class="rating-percentage">84%</span>
                        <span class="rating-count">(120)</span>
                    </div>
                    <div class="delivery-icon">🚚</div>
                </div>
            </div>
        </div>

        <!-- La Piadineria Card -->
        <div class="restaurant-card">
            <div class="card-image-container">
                <img src="/api/placeholder/300/150" alt="La Piadineria" class="card-image">
                <div class="category-badge">Sano</div>
                <div class="location-icon">📍</div>
            </div>
            <div class="card-content">
                <h2 class="restaurant-name">La Piadineria</h2>
                <div class="restaurant-stats">
                    <div class="rating">
                        <span class="rating-icon health-rating">👍</span>
                        <span class="rating-percentage">99%</span>
                        <span class="rating-count">(100)</span>
                    </div>
                    <div class="delivery-icon">🚚</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
