<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../../assets/css/formStyle.css">
    <title>Accedi | BiteLine</title>
</head>
<body>
<div class="mega-container">
    <!-- Animated background -->
    <div class="animated-background">
        <div class="animated-blob blob-1"></div>
        <div class="animated-blob blob-2"></div>
        <div class="animated-blob blob-3"></div>
    </div>

    <div class="container">
        <div class="contact-section glass-morphism">
            <div class="glow2"></div>
            <div class="grid-dots"></div>
            <div class="section-content">
                <span class="badge fade-in-up">BiteLine</span>
                <h1 class="fade-in-up">Accedi</h1>
                <p class="fade-in-up stagger-delay-1">Inserisci i dati richiesti</p>

                <form class="contact-form fade-in-up stagger-delay-2" id="loginForm" method="post">
                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " name="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" placeholder=" " name="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="form-group">
                        <select id="role" name="role" required>
                            <option value="user">Utente</option>
                            <option value="owner">Proprietario</option>
                            <option value="admin">Admin</option>
                        </select>
                        <label for="role">Utente</label>
                    </div>

                    <button type="submit">Accedi</button>
                    <p class="fade-in-up stagger-delay-1">Non hai un account? <a class="bottom-form-link" href="chooseUserType.html">Registrati</a> </p>
                    <p class="fade-in-up stagger-delay-1"><a class="bottom-form-link" href="chooseUserType.html">Password dimenticata?</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../../../assets/script/FormScript.js"></script>
<script src="../../../assets/script/linkLogin.js"></script>

</body>
</html>
